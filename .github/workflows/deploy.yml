name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deploy to Deno Deploy production
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
          DENO_DEPLOY_ORG: ${{ vars.DENO_DEPLOY_ORG }}
          DENO_DEPLOY_APP: ${{ vars.DENO_DEPLOY_APP }}
        run: |
          if [ -z "$DENO_DEPLOY_TOKEN" ] || [ -z "$DENO_DEPLOY_ORG" ] || [ -z "$DENO_DEPLOY_APP" ]; then
            echo "Missing DENO_DEPLOY_TOKEN secret or DENO_DEPLOY_ORG / DENO_DEPLOY_APP repository variables."
            exit 1
          fi
          deno deploy --org "$DENO_DEPLOY_ORG" --app "$DENO_DEPLOY_APP" --prod
